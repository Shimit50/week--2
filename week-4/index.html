<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Student Performance Prediction</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label for="hours" class="form-label">Hours Studied:</label>
                                <input type="number" class="form-control" id="hours" name="hours" required>
                            </div>
                            <div class="mb-3">
                                <label for="attendance" class="form-label">Attendance Percentage:</label>
                                <input type="number" class="form-control" id="attendance" name="attendance" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="assignments" class="form-label">Assignments Submitted:</label>
                                <input type="number" class="form-control" id="assignments" name="assignments" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Predict Score</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
